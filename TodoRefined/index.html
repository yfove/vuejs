    <div class="container">
        <h2>Vue todo app</h2>
        <h2 class="text-center mt-5">Todo</h2>

        <!-- Input -->
        <div class="d-flex">
            <input type="text" placeholder="Enter task" class="form-control">

        </div>

        <!-- Task table -->
        <table class="table table-bordered mt-5">
            <thead>
              <tr>
                <th scope="col">Task</th>
                <th scope="col">Status</th>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">#</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Steal bananas from the store.</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
    </div>
